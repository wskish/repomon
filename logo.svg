<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="#1a1a1a" />
  
  <!-- Green miasma effect with concentric layers -->
  <g opacity="0.8">
    <!-- Layer 1: Outermost concentric ring -->
    <path d="M30,150 C30,90 80,40 150,40 C220,40 270,90 270,150 C270,210 220,260 150,260 C80,260 30,210 30,150 Z" 
          fill="#00ff66" opacity="0.2">
      <animate attributeName="d" 
               dur="20s" 
               repeatCount="indefinite" 
               values="M30,150 C30,90 80,40 150,40 C220,40 270,90 270,150 C270,210 220,260 150,260 C80,260 30,210 30,150 Z;
                      M40,150 C40,95 85,50 150,50 C215,50 260,95 260,150 C260,205 215,250 150,250 C85,250 40,205 40,150 Z;
                      M30,150 C30,90 80,40 150,40 C220,40 270,90 270,150 C270,210 220,260 150,260 C80,260 30,210 30,150 Z" />
    </path>
    
    <!-- Layer 2: Second concentric ring -->
    <path d="M50,150 C50,100 95,55 150,55 C205,55 250,100 250,150 C250,200 205,245 150,245 C95,245 50,200 50,150 Z" 
          fill="#00dd55" opacity="0.25">
      <animate attributeName="d" 
               dur="15s" 
               repeatCount="indefinite" 
               values="M50,150 C50,100 95,55 150,55 C205,55 250,100 250,150 C250,200 205,245 150,245 C95,245 50,200 50,150 Z;
                      M55,150 C55,105 100,60 150,60 C200,60 245,105 245,150 C245,195 200,240 150,240 C100,240 55,195 55,150 Z;
                      M50,150 C50,100 95,55 150,55 C205,55 250,100 250,150 C250,200 205,245 150,245 C95,245 50,200 50,150 Z" />
    </path>
    
    <!-- Layer 3: Third concentric ring -->
    <path d="M70,150 C70,110 110,70 150,70 C190,70 230,110 230,150 C230,190 190,230 150,230 C110,230 70,190 70,150 Z" 
          fill="#00cc44" opacity="0.3">
      <animate attributeName="d" 
               dur="17s" 
               repeatCount="indefinite" 
               values="M70,150 C70,110 110,70 150,70 C190,70 230,110 230,150 C230,190 190,230 150,230 C110,230 70,190 70,150 Z;
                      M75,150 C75,115 115,75 150,75 C185,75 225,115 225,150 C225,185 185,225 150,225 C115,225 75,185 75,150 Z;
                      M70,150 C70,110 110,70 150,70 C190,70 230,110 230,150 C230,190 190,230 150,230 C110,230 70,190 70,150 Z" />
    </path>
    
    <!-- Layer 4: Fourth concentric ring -->
    <path d="M90,150 C90,120 120,90 150,90 C180,90 210,120 210,150 C210,180 180,210 150,210 C120,210 90,180 90,150 Z" 
          fill="#00ff88" opacity="0.35">
      <animate attributeName="d" 
               dur="13s" 
               repeatCount="indefinite" 
               values="M90,150 C90,120 120,90 150,90 C180,90 210,120 210,150 C210,180 180,210 150,210 C120,210 90,180 90,150 Z;
                      M85,150 C85,115 115,85 150,85 C185,85 215,115 215,150 C215,185 185,215 150,215 C115,215 85,185 85,150 Z;
                      M90,150 C90,120 120,90 150,90 C180,90 210,120 210,150 C210,180 180,210 150,210 C120,210 90,180 90,150 Z" />
    </path>
    
    <!-- Layer 5: Fifth concentric ring -->
    <path d="M110,150 C110,130 130,110 150,110 C170,110 190,130 190,150 C190,170 170,190 150,190 C130,190 110,170 110,150 Z" 
          fill="#00ffaa" opacity="0.4">
      <animate attributeName="d" 
               dur="10s" 
               repeatCount="indefinite" 
               values="M110,150 C110,130 130,110 150,110 C170,110 190,130 190,150 C190,170 170,190 150,190 C130,190 110,170 110,150 Z;
                      M105,150 C105,125 125,105 150,105 C175,105 195,125 195,150 C195,175 175,195 150,195 C125,195 105,175 105,150 Z;
                      M110,150 C110,130 130,110 150,110 C170,110 190,130 190,150 C190,170 170,190 150,190 C130,190 110,170 110,150 Z" />
    </path>
    
    <!-- Layer 6: Inner ring close to eye -->
    <path d="M125,150 C125,136 136,125 150,125 C164,125 175,136 175,150 C175,164 164,175 150,175 C136,175 125,164 125,150 Z" 
          fill="#00ff99" opacity="0.5">
      <animate attributeName="d" 
               dur="8s" 
               repeatCount="indefinite" 
               values="M125,150 C125,136 136,125 150,125 C164,125 175,136 175,150 C175,164 164,175 150,175 C136,175 125,164 125,150 Z;
                      M120,150 C120,133 133,120 150,120 C167,120 180,133 180,150 C180,167 167,180 150,180 C133,180 120,167 120,150 Z;
                      M125,150 C125,136 136,125 150,125 C164,125 175,136 175,150 C175,164 164,175 150,175 C136,175 125,164 125,150 Z" />
    </path>
    
    <!-- Layer 7: Subtle pulsing glow behind everything -->
    <circle cx="150" cy="150" r="130" fill="#00ff66" opacity="0.1">
      <animate attributeName="r" 
               dur="25s" 
               repeatCount="indefinite" 
               values="130;135;130" />
      <animate attributeName="opacity" 
               dur="15s" 
               repeatCount="indefinite" 
               values="0.1;0.15;0.1" />
    </circle>
  </g>
  


  <!-- Eye in the center that monitors / watches -->
  <circle cx="150" cy="150" r="25" fill="#111111" />
  <circle cx="150" cy="150" r="20" fill="#00dd55" />
  <circle cx="150" cy="150" r="10" fill="#111111" />
  <circle cx="158" cy="142" r="5" fill="white" opacity="0.7" />
  

</svg>